<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spider-Funky Quote Generator</title>
    <style>
        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            border: 5px solid #fff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .spiderman {
            position: absolute;
            width: 100px;
            animation: swing 2s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        #spidey1 { top: -50px; left: -50px; }
        #spidey2 { bottom: -50px; right: -50px; transform: scaleX(-1); }
        #spidey3 { top: 30%; right: -70px; width: 80px; }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
            animation: float 3s ease-in-out infinite;
        }

        #quote {
            font-size: 1.8em;
            margin: 30px 0;
            min-height: 100px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border-left: 5px solid #ff9900;
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        #quote:hover {
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 1.4em;
            border: none;
            border-radius: 15px;
            background: #ff0000;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 0 #000;
        }

        button:hover {
            background: #cc0000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        button:active {
            transform: scale(0.9);
        }

        .web {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,100 M100,0 L0,100" stroke="white" stroke-width="2"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .figurines {
            position: fixed;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="web"></div>
    
    <img src="https://i.ibb.co/3pQ3PYJ/spidey.png" class="spiderman" id="spidey1">
    <img src="https://i.ibb.co/3pQ3PYJ/spidey.png" class="spiderman" id="spidey2">
    <img src="https://i.ibb.co/3pQ3PYJ/spidey.png" class="spiderman" id="spidey3">

    <div class="container">
        <h1>üï∏Ô∏è Spider-Funk Quote Generator üï∑Ô∏è</h1>
        <div id="quote">"With great power comes great responsibility!"</div>
        <button onclick="getQuote()">
            üï∑Ô∏è Web-Slinging Quote! üï∏Ô∏è
            <div class="web"></div>
        </button>
    </div>

    <!-- Floating Emoji Figurines -->
    <div class="figurines" style="top: 10%; left: 5%;">ü¶∏‚ôÇÔ∏è</div>
    <div class="figurines" style="top: 20%; right: 10%; animation-delay: -1s;">üí•</div>
    <div class="figurines" style="bottom: 15%; left: 15%; animation-delay: -2s;">üï∂Ô∏è</div>
    <div class="figurines" style="bottom: 30%; right: 5%;">‚ú®</div>

    <script>
        async function getQuote() {
            const quotes = [
                "When you dance with the spiders, you gotta spin your own web!",
                "The spider's secret? We're always connected to the network! üï∏Ô∏è",
                "Life's a web - sometimes sticky, always interconnected!",
                "Why did the spider go to the computer? To check his web site!",
                "Don't bug out! Every challenge is just a new thread to climb!",
                "Spidey wisdom: Always trust your tingle!",
                "Web-slinging truth: Gravity is just a suggestion!",
                "Why don't spiders use the internet? They prefer the World Wide Web!",
                "A spider's favorite dance? The Hip-Hop-Tarantula!",
                "Spider-style: When life gets messy, make a web-tastic recovery!"
            ];

            // Spidey animation effect
            document.querySelectorAll('.spiderman').forEach(spidey => {
                spidey.style.animation = 'spin 0.5s linear';
                setTimeout(() => {
                    spidey.style.animation = 'swing 2s ease-in-out infinite';
                }, 500);
            });

            // Random quote with fade effect
            const quoteElement = document.getElementById('quote');
            quoteElement.style.opacity = '0';
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.textContent = `"${quotes[randomIndex]}"`;
                quoteElement.style.opacity = '1';
            }, 300);
        }
    </script>
</body>
</html>
